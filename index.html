<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Les Petits Plats</title>
    <link rel="icon" type="image/png" href="images/logo/logo_img.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="Description" content="vos recettes de cuisine"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header class="header">
        <img src="images/logo/logo.SVG" alt="logo" class="header__logo">
    </header>

    <main class="main">
        <!--bar de recherche principale-->
        <div class="input-group mb-3">
            <input type="text" class="form-control form-control--modif" id="inputSearchBar" placeholder="Rechercher un ingredient, appareil, ustensiles ou une recette">
            <button class="btn btn-outline-secondary" type="button" id="launchSearch"><i class="fas fa-search"></i></button>
        </div>

        <!--Affichage des tags selectionnés-->
       <div class="selectedTags" id="tagsSelected"></div>

       <!--Section des filtres (ingredients , appareils et ustensils)-->
        <div class="filtresContainer" id="selectContainer">
            <div class="dropdown selectList"  data-type="ingredients" id="searchSecondaireIng">
                <div class="input-group filtres--ingredients">
                    <input class="col inputFiltres inputIngredients" type="text" id="input-ingredients" name="ingredients" placeholder="Ingrédients">
                    <button type="button" class="btn btnFiltres" id="btn-ingredients" name="ingredients" data-target="detailList-ingredients"><i class="fas fa-chevron-down show"></i></button>
                </div>   
                <div  class="tagsIngredients">
                    <ul id="detailList-ingredients" class="hide"></ul>
                </div>
            </div>
            <div class="dropdown selectList" data-type="appareils" id="searchSecondaireApp">
                <div class="input-group filtres--appareil">
                    <input class="col inputFiltres inputAppareil" type="text" id="input-appareils" name="appareils" placeholder="Appareil">
                    <button type="button" class="btn btnFiltres" id="btn-appareils" name="appareils" data-target="detailList-appareils"><i class="fas fa-chevron-down show"></i></button>
                </div>
                <div  class="tagsAppareil">
                    <ul id="detailList-appareils" class="hide"></ul>
                </div>
            </div>
            <div class="dropdown selectList" data-type="ustensiles" id="searchSecondaireUst">
                <div class="input-group filtres--ustensiles">
                    <input class="col inputFiltres inputUstensiles" type="text" id="input-ustensiles" name="ustensiles" placeholder="Ustensiles">
                    <button type="button" class="btn btnFiltres" id="btn-ustensiles" name="ustensiles" data-target="detailList-ustensiles"><i class="fas fa-chevron-down show"></i></button>
                </div>
                <div  class="tagsUstensiles">
                    <ul id="detailList-ustensiles" class="hide"></ul>
                </div>
            </div>
        </div>

        <!--Affichage des recettes-->
        <article id="listRecipiesContainer"></article>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
